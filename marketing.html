<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - CHRIS TECH 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            background: #0f1320;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 0 80px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            min-height: 700px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 25%, #0066ff 50%, #0044cc 75%, #002299 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.3), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 255, 0.4), transparent 40%),
                linear-gradient(135deg, rgba(0, 20, 40, 0.6), rgba(0, 10, 30, 0.8));
        }

        .left-panel::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.5;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .welcome-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .welcome-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 2px;
        }

        .welcome-content h2 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 2px 2px 8px rgba(0, 0, 0, 0.5);
            color: #00ffff;
            letter-spacing: 3px;
        }

        .welcome-content p {
            font-size: 20px;
            line-height: 1.8;
            opacity: 0.95;
            max-width: 550px;
            margin: 0 auto;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            color: #b8e6ff;
        }

        .features {
            margin-top: 40px;
        }

        .feature-item {
            font-size: 17px;
            margin: 15px 0;
            opacity: 0.95;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            font-weight: 500;
            color: #b8e6ff;
        }

        .right-panel {
            flex: 1;
            padding: 50px 40px;
            overflow-y: auto;
            background: linear-gradient(135deg, #0f1320 0%, #1a1f3a 100%);
        }

        .form-header {
            margin-bottom: 35px;
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .form-header h2 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .form-header h3 {
            font-size: 20px;
            color: #00ffff;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .form-header p {
            color: #8ab4d5;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b8e6ff;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #00ffff;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(15, 25, 45, 0.8);
            color: #ffffff;
        }

        input[readonly] {
            background: rgba(15, 25, 45, 0.5);
            color: #8ab4d5;
            cursor: not-allowed;
            border-color: rgba(0, 255, 255, 0.1);
        }

        input[type="text"]:focus:not([readonly]),
        input[type="email"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(15, 25, 45, 0.95);
        }

        input::placeholder {
            color: rgba(184, 230, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 50%, #0066ff 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6), 0 0 50px rgba(0, 255, 255, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(0, 255, 200, 0.15);
            color: #00ffcc;
            border: 1px solid rgba(0, 255, 200, 0.4);
        }

        .message.error {
            background: rgba(255, 80, 80, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 80, 80, 0.4);
        }

        .message.active {
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #6a9ec2;
            margin-top: 5px;
        }

        .section-divider {
            border-top: 2px solid rgba(0, 255, 255, 0.2);
            margin: 30px 0;
            padding-top: 30px;
        }

        .section-title {
            color: #00ffff;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            text-align: center;
        }

        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel {
                min-height: 300px;
                padding: 40px 30px;
            }

            .welcome-content h1 {
                font-size: 36px;
            }

            .welcome-content h2 {
                font-size: 32px;
            }

            .welcome-content p {
                font-size: 16px;
            }

            .right-panel {
                padding: 40px 30px;
            }
        }

        .right-panel::-webkit-scrollbar {
            width: 8px;
        }

        .right-panel::-webkit-scrollbar-track {
            background: rgba(15, 19, 32, 0.5);
        }

        .right-panel::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }

        .right-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<div class="main-container">

    <!-- LEFT -->
    <div class="left-panel">
        <div class="welcome-content">
            <h1>Join the</h1>
            <h2>Innovation</h2>
            <p>Register now for CHRIS TECH 2026 and be part of something extraordinary!</p>

            <div class="feature-item">Participate in exciting events</div>
            <div class="feature-item">Network with innovators</div>
            <div class="feature-item">Compete for amazing prizes</div>
            <div class="feature-item">Experience cutting-edge technology</div>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="form-header" style="text-align:center;color:white;margin-bottom:30px;">
            <h2>EVENT REGISTRATION</h2>
            <h3 style="color:#00ffff;">CHRIS TECH 2026</h3>
        </div>

        <form id="eventForm">

            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Contact Number *</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label>College / School *</label>
                <input type="text" id="college" name="college" placeholder="Enter your college/school" required>
            </div>

            <hr style="margin:30px 0; border-color:rgba(0,255,255,0.2);">

            <div class="form-group">
                <label>Event Name</label>
                <input type="text" id="event_name" name="event_name" readonly>
            </div>

            <div class="form-group">
                <label>Event Location</label>
                <input type="text" id="event_location" name="event_location" readonly>
            </div>

            <div class="form-group">
                <label>Event Date</label>
                <input type="text" id="event_date" name="event_date" readonly>
            </div>

            <div class="form-group">
                <label>Event Time</label>
                <input type="text" id="event_time" name="event_time" readonly>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Register Now</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color:#00ffff; margin-top:10px;">Submitting...</p>
            </div>

            <div class="message" id="message"></div>

        </form>
    </div>
</div>


<!-- ========================= JS SECTION ========================= -->
<script>

    /* ---------------------------------------------------------
       ðŸ”¥ CHANGE ONLY HERE FOR EVERY EVENT PAGE (1 place only)
    --------------------------------------------------------- */
    const EVENT_DETAILS = {
        name: "Live Marketing",
        location: "Room 117",
        date: "31-01-2026",
        time: "11:00 am"
    };

    /* ---------------------------------------------------------
       Auto fill event details + placeholders
    --------------------------------------------------------- */
    function fillEventDetails() {
        document.getElementById("event_name").value = EVENT_DETAILS.name;
        document.getElementById("event_location").value = EVENT_DETAILS.location;
        document.getElementById("event_date").value = EVENT_DETAILS.date;
        document.getElementById("event_time").value = EVENT_DETAILS.time;

        // placeholders also updated
        document.getElementById("event_name").placeholder = EVENT_DETAILS.name;
        document.getElementById("event_location").placeholder = EVENT_DETAILS.location;
        document.getElementById("event_date").placeholder = EVENT_DETAILS.date;
        document.getElementById("event_time").placeholder = EVENT_DETAILS.time;
    }

    window.onload = fillEventDetails;


    /* ---------------------------------------------------------
       Form Submit Handler
    --------------------------------------------------------- */
    const form = document.getElementById("eventForm");
    const submitBtn = document.getElementById("submitBtn");
    const loading = document.getElementById("loading");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        loading.classList.add("active");
        message.classList.remove("active");

        const formData = Object.fromEntries(new FormData(form).entries());

        const scriptURL = "https://script.google.com/macros/s/AKfycbxeEqoD3NEYs5TsoU0DhwLJKUQmGE7atQmkSAKHloboAsZOxPpjephXkLpfXJNx1EKshw/exec";

        try {
            const res = await fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(formData),
            });

            const result = await res.json();

            if (result.result === "success") {
                showMessage("Registration successful! We'll contact you soon.", "success");
            } else {
                showMessage("Submission failed. Try again.", "error");
            }
        } catch (err) {
            showMessage("Submitted! If no mail received, contact event team.", "success");
        }

        form.reset();
        fillEventDetails(); // restore event details automatically

        submitBtn.disabled = false;
        loading.classList.remove("active");
    });


    /* ---------------------------------------------------------
       Show Message
    --------------------------------------------------------- */
    function showMessage(text, type) {
        message.textContent = text;
        message.className = "message active " + type;
        setTimeout(() => message.classList.remove("active"), 6000);
    }

</script>

</body>
</html>
